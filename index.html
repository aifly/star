<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>诚信之星</title>
	<style type="text/css">
		
		html,body,canvas{
			margin:0;
			padding:0;
			font-size: 0;
		}
		html,body{
			height: 100%;
		}
		body{
			
			background:url(./assets/images/bg.jpg) no-repeat center;
			background-size: cover;
		}

		.mask{
			position:absolute;
			left: 0;
			top:0;
			width:100%;
			height:100%;
			background:url(./assets/images/line.png) no-repeat center; 
			background-size: cover;
			z-index: -1;
			opacity: 0;
		}
		
		.mask.active{
			opacity: 1;
			transition: 1s .5s;
		}

	</style>
</head>
<body>
	<canvas id="star"></canvas>
	<div class="mask"></div>
	<script src='./assets/js/createjs.js'></script>
	<script src='./assets/js/index.js'></script>
		<!--
		<script src='http://localhost:3000/index.js'></script>
	-->
</body>
</html>
